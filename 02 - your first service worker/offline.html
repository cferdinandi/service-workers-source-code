<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Offline | Your first service worker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width:  40em;
				width:  88%;
			}
		</style>
	</head>

	<body>

		<h1>Uh oh!</h1>

		<p>You're offline...</p>


		<script>
			if (navigator && navigator.serviceWorker) {
				navigator.serviceWorker.register('sw.js');
			}
		</script>
	</body>
</html>
